<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #prompt-input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chat-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <input type="text" id="prompt-input" placeholder="Enter your prompt..." aria-label="Enter your prompt">
    <form action="/select_form" method="post">
        <label for="formType">Choose a form:</label>
        <select name="formType" id="formType">
            <option value="I-589">Form I-589</option>
            <!-- Add other form options here -->
        </select>
        <input type="submit" value="Submit">
    </form>
    
    <button onclick="sendPrompt()">Send</button>
    <div id="chat-container"></div>

    <script>
        function sendPrompt() {
            const prompt = document.getElementById('prompt-input').value;
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'prompt=' + encodeURIComponent(prompt)
            })
            .then(response => response.text())
            .then(text => {
                document.getElementById('chat-container').innerHTML += '<p><strong>User:</strong> ' + prompt + '</p>';
                document.getElementById('chat-container').innerHTML += '<p><strong>Chatbot:</strong> ' + text + '</p>';
                document.getElementById('prompt-input').value = ''; // Clear input field
            });
        }
    </script>
</body>
</html>
