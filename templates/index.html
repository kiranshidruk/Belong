<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <input type="text" id="prompt-input" placeholder="Enter your prompt...">
    <button onclick="sendPrompt()">Send</button>
    <div id="chat-container"></div>

    <script>
        function sendPrompt() {
            var prompt = document.getElementById('prompt-input').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/chat', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = xhr.responseText;
                    document.getElementById('chat-container').innerHTML += '<p><strong>User:</strong> ' + prompt + '</p>';
                    document.getElementById('chat-container').innerHTML += '<p><strong>Chatbot:</strong> ' + response + '</p>';
                    document.getElementById('prompt-input').value = ''; // Clear input field
                }
            };
            xhr.send('prompt=' + prompt);
        }
    </script>
</body>
</html>
